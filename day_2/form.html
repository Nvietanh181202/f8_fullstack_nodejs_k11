<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Xây dựng form đăng ký tài khoản với yêu cầu:
        Có đầy đủ các trường thông tin: username, email, password, confirm-password, giới tính, nghề nghiệp (đi làm, sinh viên, khác), Câu hỏi khác nếu có?, nút bấm
        "Đăng ký" 
        -->
    <div>
      <form>
        <div>
          <label for="username">Tên Tài Khoản</label>
          <input
            id="username"
            name="username"
            type="text"
            placeholder="Tên tài khoản..."
            required
          />
        </div>

        <div>
          <label for="password">Mật Khẩu</label>
          <input id="password" type="password" name="password" required />
        </div>

        <div>
          <label for="confirm-password">Nhập Lại Mật Khẩu</label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            required
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Nhập email..."
            required
          />
        </div>

        <div>
          <label>Giới tính</label>
          <label>
            <input type="radio" name="sex" id="male" value="male" />Nam
          </label>
          <label>
            <input type="radio" name="sex" id="female" value="female" />Nữ
          </label>
          <label>
            <input type="radio" name="sex" id="other" value="other" />Khác
          </label>
        </div>

        <div>
          <label>Công việc</label>
          <label>
            <input type="radio" name="job" id="student" value="student" />Sinh
            viên
          </label>
          <label>
            <input type="radio" name="job" id="work" value="work" />Đi làm
          </label>
          <label>
            <input type="radio" name="job" id="ather" value="work" />Khác
          </label>
        </div>

        <div>
          <label>Các câu hỏi khác</label>
          <input type="text" placeholder="Nhập vào đây" />
        </div>

        <button>Submit</button>
      </form>
    </div>
  </body>
</html>
